        // Helper function to safely parse UTC dates
        function parseUTCDate(dateString) {
            if (!dateString) {
                throw new Error('Date string is null or undefined');
            }
            try {
                // Ensure the time string has 'Z' suffix for UTC interpretation
                const timeStr = dateString.endsWith('Z') ? dateString : dateString + 'Z';
                const date = new Date(timeStr);
                if (isNaN(date.getTime())) {
                    throw new Error(`Invalid date: ${dateString}`);
                }
                
                // Debug: Log the conversion
                console.log(`parseUTCDate: "${dateString}" -> "${timeStr}" -> ${date.toLocaleString()}`);
                
                return date;
            } catch (error) {
                throw new Error(`Error parsing date "${dateString}": ${error.message}`);
            }
        }

        // Generic fetch function with retry logic and exponential backoff
        async function fetchWithRetry(url, dataType, attempt = 1) {
            try {
                console.log(`Fetching ${dataType} from ${url} (attempt ${attempt})`);
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    console.log(`Timeout for ${url}`);
                    controller.abort();
                }, 10000); // 10 second timeout
                
                const response = await fetch(url, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`Successfully fetched ${dataType}:`, data);
                
                // Update global state
                if (dataType === 'kids') {
                    kids = data;
                    cachedData.kids = data;
                } else if (dataType === 'events') {
                    events = data;
                    cachedData.events = data;
                }
                
                // Update cache timestamp
                cachedData.timestamp = new Date().toISOString();
                lastSuccessfulUpdate = new Date();
                
                // Reset retry attempts on success
                retryAttempts = 0;
                
                console.log(`Loaded ${dataType}:`, data);
                return data;
                
            } catch (error) {
                console.error(`Error loading ${dataType} (attempt ${attempt}):`, error);
                
                if (attempt < MAX_RETRY_ATTEMPTS) {
                    const delay = Math.min(
                        RETRY_DELAY_BASE * Math.pow(2, attempt - 1),
                        MAX_RETRY_DELAY
                    );
                    
                    console.log(`Retrying in ${delay}ms...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return await fetchWithRetry(url, dataType, attempt + 1);
                } else {
                    // Max retries reached, use cached data if available
                    console.warn(`Max retries reached for ${dataType}, using cached data`);
                    if (dataType === 'kids' && cachedData.kids.length > 0) {
                        kids = cachedData.kids;
                        showCacheIndicator();
                    } else if (dataType === 'events' && cachedData.events.length > 0) {
                        events = cachedData.events;
                        showCacheIndicator();
                    }
                    retryAttempts = attempt;
                    throw error;
                }
            }
        }

        // Detect overlapping events
        function detectOverlaps(events) {
            if (events.length === 0) return [];
            
            // Sort events by start time
            const sortedEvents = events.sort((a, b) => {
                try {
                    const dateA = parseUTCDate(a.start_utc);
                    const dateB = parseUTCDate(b.start_utc);
                    return dateA - dateB;
                } catch (error) {
                    console.error('Error sorting events:', error);
                    return 0;
                }
            });
            
            const groups = [];
            let currentGroup = [sortedEvents[0]];
            
            for (let i = 1; i < sortedEvents.length; i++) {
                const currentEvent = sortedEvents[i];
                const lastEventInGroup = currentGroup[currentGroup.length - 1];
                
                try {
                    const currentStart = parseUTCDate(currentEvent.start_utc);
                    const lastEnd = parseUTCDate(lastEventInGroup.end_utc);
                    
                    // Check if events overlap
                    if (currentStart < lastEnd) {
                        currentGroup.push(currentEvent);
                    } else {
                        groups.push(currentGroup);
                        currentGroup = [currentEvent];
                    }
                } catch (error) {
                    console.error('Error in overlap detection:', error);
                    groups.push(currentGroup);
                    currentGroup = [currentEvent];
                }
            }
            
            groups.push(currentGroup);
            return groups;
        }

                const targetHour = Math.floor(startTime);
                const minutesIntoHour = (startTime - targetHour) * 60;
                topOffset = (minutesIntoHour / 60) * TIME_SLOT_HEIGHT;
                height = Math.max((endTime - startTime) * TIME_SLOT_HEIGHT, MIN_EVENT_HEIGHT);
                console.log(`    Case 3: Within range - targetHour: ${targetHour}, minutesIntoHour: ${minutesIntoHour}, topOffset: ${topOffset}, height: ${height}`);
            }
            
            eventCard.style.top = `${topOffset}px`;
            eventCard.style.height = `${height}px`;
            console.log(`    Final CSS: top=${topOffset}px, height=${height}px`);
            
            // Add a visual indicator to help debug positioning
            eventCard.setAttribute('data-debug', `UTC:${event.start_utc} Local:${startTimeUTC.toLocaleTimeString()} Pos:${topOffset}px`);
            eventCard.style.zIndex = isOverlapping ? (15 + overlapIndex) : 10;
            
            console.log(`  Event "${event.title}" positioned: top=${topOffset}px, height=${height}px, zIndex=${eventCard.style.zIndex}`);

            // Add click handler
            eventCard.onclick = () => {
                showEventModal(event);
            };

            // Append directly to the targetTrack (time-slot)
            console.log(`targetTrack:`, targetTrack);
            console.log(`Appending event "${event.title}" to targetTrack`);
            console.log(`Event card content:`, eventCard.outerHTML);
            targetTrack.appendChild(eventCard);
            console.log(`Event "${event.title}" successfully appended to DOM`);
        }

        // Show event modal
        function showEventModal(event) {
            const modal = document.getElementById('eventModal');
            try {
                const eventDate = parseUTCDate(event.start_utc);
                const endDate = parseUTCDate(event.end_utc);
                
                document.getElementById('modalTitle').textContent = event.title;
                document.getElementById('modalTime').textContent = 
                    `${formatTime(eventDate)} - ${formatTime(endDate)}`;
                document.getElementById('modalLocation').textContent = event.location || 'No location';
                document.getElementById('modalCategory').textContent = event.category || 'Unknown';
                document.getElementById('modalSource').textContent = event.source || 'Unknown';
                document.getElementById('modalCreated').textContent = 
                    new Date(event.created_at).toLocaleString();
                
                // Get kid names
                let kidNames = 'None';
                if (event.kid_ids && event.kid_ids.length > 0) {
                    kidNames = event.kid_ids.map(kidId => {
                    const kid = kids.find(k => k.id == kidId);
                    return kid ? kid.name : `Unknown (${kidId})`;
                }).join(', ');
            }
                document.getElementById('modalKids').textContent = kidNames;
                
                modal.classList.add('show');
            } catch (error) {
                console.error(`Error showing modal for event "${event.title}":`, error);
                alert('Error displaying event details: ' + error.message);
            }
        }

        // Close event modal
        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('show');
        }

        // Navigation functions
        async function navigateWeek(direction) {
            currentWeekStart = new Date(currentWeekStart);
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            
            // Reload events for the new week
            await loadEvents();
            updateDisplay();
        }

        async function goToToday() {
            const today = new Date();
            currentWeekStart = getWeekStart(today);
            
            // Reload events for the new week
            await loadEvents();
            updateDisplay();
        }

        // Utility functions
        function getWeekStart(date) {
            const weekStart = new Date(date);
            const day = weekStart.getDay();
            const diff = weekStart.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
            weekStart.setDate(diff);
            weekStart.setHours(0, 0, 0, 0);
            console.log(`getWeekStart: input date ${date.toLocaleDateString()}, day ${day}, calculated week start: ${weekStart.toLocaleDateString()}`);
            return weekStart;
        }

        function getDayIndex(date, weekStart) {
            // Both dates are in local time, so we can calculate the difference directly
            const diffTime = date.getTime() - weekStart.getTime();
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            console.log(`getDayIndex: event date ${date.toLocaleDateString()}, week start ${weekStart.toLocaleDateString()}, diff days: ${diffDays}`);
            
            return diffDays;
        }

        function isDateInWeek(date, weekStart) {
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            weekEnd.setHours(23, 59, 59, 999);
            
            // The date parameter is already a Date object created from UTC string
            // JavaScript automatically converts it to local time when creating the Date object
            // So we can compare directly with local week boundaries
            
            console.log(`Checking if event ${date.toISOString()} is between ${weekStart.toISOString()} and ${weekEnd.toISOString()}`);
            console.log(`Event local date: ${date.toLocaleDateString()}, Week: ${weekStart.toLocaleDateString()} to ${weekEnd.toLocaleDateString()}`);
            
            return date >= weekStart && date <= weekEnd;
        }

        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getFullYear() === date2.getFullYear();
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true
            });
        }

        function setConnectionStatus(online) {
            isOnline = online;
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            
            if (online) {
                indicator.classList.remove('offline', 'retrying');
                status.textContent = 'Connected';
            } else {
                indicator.classList.add('offline');
                if (retryAttempts > 0) {
                    status.textContent = `Retrying (${retryAttempts})`;
                    indicator.classList.add('retrying');
                } else {
                    status.textContent = 'Offline';
                }
            }
        }

        function showCacheIndicator() {
            const status = document.getElementById('connectionStatus');
            if (cachedData.timestamp) {
                const cacheTime = new Date(cachedData.timestamp);
                status.textContent = `Cached (${cacheTime.toLocaleTimeString()})`;
            } else {
                status.textContent = 'No Data';
            }
        }

        function updateLastUpdated(timestamp) {
            const lastUpdated = document.getElementById('lastUpdated');
            const date = new Date(timestamp);
            lastUpdated.textContent = `Last updated: ${date.toLocaleTimeString()}`;
        }

        function showAutoRefresh() {
            const indicator = document.getElementById('autoRefresh');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function showPerformanceIndicator(renderTime) {
            const indicator = document.getElementById('performanceIndicator');
            indicator.textContent = `Render: ${Math.round(renderTime)}ms`;
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function showError(message) {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = `<div class="error">${message}</div>`;
        }

        // Handle online/offline events
        window.addEventListener('online', () => {
            console.log('Network connection restored');
            setConnectionStatus(true);
            retryAttempts = 0; // Reset retry attempts
            checkForUpdates();
        });

        window.addEventListener('offline', () => {
            console.log('Network connection lost');
            setConnectionStatus(false);
            showCacheIndicator();
        });

        // Close modal when clicking outside
        document.getElementById('eventModal').addEventListener('click', (e) => {
            if (e.target.id === 'eventModal') {
                closeEventModal();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded - Starting initialization...');
            try {
                init();
            } catch (error) {
                console.error('Error during initialization:', error);
                alert('Error initializing calendar: ' + error.message);
            }
        });
    </script>
</body>
</html>
