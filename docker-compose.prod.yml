services:
  family-calendar:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: family-calendar-app
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=sqlite:///./data/family_calendar.db
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=["https://localhost", "http://localhost", "https://yourdomain.com", "http://yourdomain.com"]
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - family-calendar-network

  nginx:
    image: nginx:alpine
    container_name: family-calendar-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - ./frontend:/var/www/frontend:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - family-calendar
    networks:
      - family-calendar-network

networks:
  family-calendar-network:
    driver: bridge
